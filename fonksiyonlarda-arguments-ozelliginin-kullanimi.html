    <script type="text/javascript">
    
        // arguments özelliği 

        // arguments : fonksiyona herhangi bir parametre tanımlanmadan gelebilecek tüm parametrelerin alınmasını sağlamaktadır...

        function ornek () {

            document.write(arguments[0]  + " " + arguments[1] + " " + arguments[2]  + " " + arguments[3] + "</br>");

            for(var baslangic = 0; baslangic < arguments.length; baslangic++) {
                document.write(arguments[baslangic] +   "</br>");
            }

        }

        ornek( 1 , "ufuk" , 9876 , 68954);

        // arguments istediğimi kadar parametre verebilmek amacıyla tasarlanmıştır....


        

    
    
    </script>
