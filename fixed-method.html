<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // fixed() : Fixed metodu değişken içerisindeki metni teletype daktilo metni haline getirmektedir daktilo yazısı fontlu metin haline getirmektedir .




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.fixed();

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

       // daktilo metni için fixed metodunu kullanırız..

    
    </script>
</body>
</html>
