<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // toLocaleUpperCase() : Değişken içerisindeki metnini tamamını tarayıcı diline göre büyük harfe dönüştürür.

       // taryıcı lokasyonuna diline göre büyük harfe önüştürerek geriye döndürür.

       // 



       var metin = "Javascript eğiTim Seti"; // küçük harf yapar

       var sonuc = metin.toLocaleUpperCase(); // türkçe karakterli içerikler için kullanımı önemlidir.

       // i harfini büyük olarak I harfi olarak döndürür.

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");





    
    </script>
</body>
</html>
