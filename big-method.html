<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // big() : Big metodu değişken içerisindeki metni büyük fontlu metin olarak geriye döndürmektedir.




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.big(); 

       var sonuc2 = sonuc.big(); // daha da büyütebiliriz..


       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

       document.write(sonuc2 + "</br>");

       document.write(sonuc2.big() + "</br>");


    
    </script>
</body>
