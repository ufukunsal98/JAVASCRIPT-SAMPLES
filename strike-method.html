<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // strike() : Strike metodu değişken içerisindeki metni üzeri çizili metin haline geitrerek değeri geri döndürmektedir .




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.strike();

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");


    
    </script>
</body>
</html>
