<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // anchor() : anchor değişkene çapa tanımlamasını yapar aynı zamanda çapaya name değerini atar .


        // anchor tagı <a> tagıdır 

       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.anchor("name alanı burdan set edilmektedir."); 

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

    
    </script>
</body>
</html>
