<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // sup() : Sup metodu değişken içerisindeki metni üst simge yaparak değeri geriye döndürür.




       var metin = "m2"; 

       var m1 = "m";

       var m2 = "2";


       var sonuc =  m1 + m2.sup(); // üst metin haline getirir.


       document.write(metin + "</br>");

       document.write(sonuc + "</br>");




    
    </script>
</body>
</html>
