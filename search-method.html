<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // search() metodu kendisine parametre verilen değer oğrultusunda ilk eşleşme dğerinin index değerini döndürür.

       var metin  = "aranacak değer içi nhazırlanan metin";

       var metinIkı  = "Javascript dili dünya üzerinde en yaygın olarak kullanılan script dilidir..";

       document.write(metin.search("metin") + "</br>");

       // search metodu düzenli ifade alabilmektedir.


        // search metodu da ilk işlşen sıra numarasını döndürür.
       document.write(metinIkı.search(/script/i) + "</br>"); // düzenli ifade ve i ile büyük küçük harf fark etmez
       

       

    </script>
</body>
</html>
