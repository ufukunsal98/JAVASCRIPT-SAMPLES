<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // italics() : yazı karakterini italik yaparak geriye döndürmektedir. Dğişkn içerisindeki metni italik yaparak geriye döndürmektedir.




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.italics();

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");


    
    </script>
</body>
</html>
