<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // break ifadesi döngüden çıkmak için kullanılır.. 

       /*
        Bazı durumlarda döngüyü koşulsuz sonlandırmak isteriz ozaman break ifadesini kullanırız..
         Break döngüden çıkmak için kullanılır.

       */


       var baslangic = 1;

       while (baslangic <= 10) {
           document.write(baslangic + "</br>");
            if(baslangic == 5) {
                breakAT();
            }
           baslangic++;
       }

       var breakAT = function() {
           break;
       }




       

    
    </script>
</body>
</html>
