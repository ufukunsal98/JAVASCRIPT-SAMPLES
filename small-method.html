<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // small() : Small metodu değişken içerisindeki metni küçük fontlu metin olarak geriye döndürmektedir.




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.small();

       var sonuc2 = sonuc.small(); // daha da küçültebiliriz..
        // small blli bir oranda küçük fontlu metin haline getirmektedir..

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

       document.write(sonuc2 + "</br>");

       document.write(sonuc2.small() + "</br>");


    
    </script>
</body>
</html>
