<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // fontColor() : fontcolor metodu kendisine parametre olarak verilen değer doğrultusunda renklendirme yaparak değeri geriye döndürür. .




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.fontcolor("blue"); // default yeşil green dir.

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

       document.write(metin.fontcolor("#a00") + "</br>"); // hex olarak da değer atayabiliyoruz


       // daktilo metni için fixed metodunu kullanırız..

    
    </script>
</body>
</html>
