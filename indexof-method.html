<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // indexOf() değişken içerisinde parametrik olarak verilen değeri arar v karater sıra no döndürür


        var metin = "javascrript eğitim seti";

        document.write(metin + "</br>");

        document.write(metin.indexOf("a") + "</br>"); // indexOf Metodu ilk eşleşmeyi sağlayan sonucu döndürür.
       
        // aramaya belirtilen sıra no dan başla demek için

        document.write(metin.indexOf("e" , 11) + "</br>"); // indexOf Metodu ilk eşleşmeyi sağlayan sonucu döndürür.


    </script>
</body>
</html>
