<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // charCodeAt() kendisine parametre olarak verilen değer doğrultusunda karakteri bulur ve unicode değerini döndürür.. 
   
        var metin = "Ufuk Remzi ÜNSAL";

        document.write(metin + "</br>");

       // charCodeAt() kendisine parametre olarak verilen değer doğrultusunda karakteri bulur ve unicode değerini döndürür.. 

        var source = metin.charCodeAt(0); // 0. indisteki elemanın unikod değerini döndürür..

        document.write(source + "</br>");
    


    
    </script>
</body>
</html>
