<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // sub() : Sub metodu değişken içerisindeki metni alt simge metin yaparak yeni değeri geriye döndürmektedir.




       var formul1 = "H"; // suyun formülünü alt simge yapacak 
       var formul2 = "2";
       var formul3 = "O";


       var sonuc = formul1 + formul2.sub() + formul3; // türkçe karakterli içerikler için kullanımı önemlidir.


       document.write(formul1 + formul2 + formul3 + "</br>");

       document.write(sonuc + "</br>");

    // tarayıcı diline göre küçültüp döndürüyor..

            // sub metodu alt metin haline getirmek amacıyla kullanılmaktadır...

            // alt metin haline getirmek için sub metodunu kullanırız..

            // H20  formülünü yazarken 2 altta olmakta bunu çözmek amacıyla kullanırız..

    
    </script>
</body>
</html>
