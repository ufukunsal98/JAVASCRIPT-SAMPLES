    <script type="text/javascript">
       // includes() metodu kendisine parametre olarak vrilen değer doğrultusunda boolean veri türü olarak sonuc döndürür.
   
       var metin = "Javascript Eğitim Seti";

       document.write(metin + "</br>");

    var islem  = metin.includes("seti");

    document.write(islem2 + "</br>");


    
    </script>
