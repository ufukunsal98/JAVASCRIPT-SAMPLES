<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
    
        // length özelliği 

        // length : fonksiyona tanımlanan parametre sayısını geriye döndürmek için kullanılır...

        function ornek (p1 , p2 , p3 ,p4 , p5) {

            var islemYap = ornek.length;

            document.write(islemYap + "</br>");

        }

        ornek(1,2,2,3 ,5);

        document.write(ornek.length + "</br>"); // ornek fonk parametre sayısını döndürür...

        // fonkisyonlara length özelliği fonksiyona tanımlanan parametre sayısını geriye döndürmektedir.

    
    </script>
</body>
</html>
