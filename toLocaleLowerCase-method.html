<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // toLocaleLowerCase() : Değişken içerisindeki metnini tamamını tarayıcı diline göre küçük harfe dönüştürür.

       // tarayıcı lokasyonuna diline göre küçük harfe dönüştürerek geriye döndürür.

       // 



       var metin = "JAVASCRİPT EĞİTİM Seti"; // küçük harf yapar

       var sonuc = metin.toLocaleLowerCase(); // türkçe karakterli içerikler için kullanımı önemlidir.


       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

    // tarayıcı diline göre küçültüp döndürüyor..



    
    </script>
</body>
</html>
