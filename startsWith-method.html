<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // startsWith() kendisine parametre olarak verilen değer(ler) doğrultusuna değişkenin başlangıç değerinde arama yapar.
   
        var metin = "http://localhot:8080/url/me";

        document.write(metin.startsWith("http") + "</br>");

        // endswith() methodu kendisine parametre verilen değer doğrultusunda bitiş değerini kıyaslayarak sonuc döndürmektedir.

        var source = "javascript eğitim seti";

        document.write(source.endsWith("seti") + "</br>");
    


    
    </script>
</body>
</html>
