<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
      // localeCompare() : üzerinde çalışan değişkene parametrik verilen değişkeni tarayıcı diline göre karşılaştırarak sonucu döner (unicode olarak çalışır evrensel);

      var icerikBir = "abc";

      var icerikİki = "abd";

      var sonuc = icerikBir.localeCompare(icerikİki);

        document.write(sonuc + "</br>");

        // -1 , 0 ,1 olarak değer döner 

        // -1 birinci değişken içeriği ikinciden önce geliyorsa

        // 0 birinci ile ikinci içeriğiğne eşit ise

        //1 birince değişken içeriği ikinci değişken içeriğinden sonra geliyorsa


       

    </script>
</body>
</html>
