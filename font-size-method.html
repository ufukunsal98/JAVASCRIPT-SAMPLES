<!doctype html>
<head>
    <meta http-equiv = "content-type" content=text/html"; charset = "utf-8">
    <title>Deneme</title>
</head>
<body>
    
    <div id="deneme"></div>

    <script type="text/javascript">
       // fontsize() : fontsize metodu kendisine parametre olarak verilen değer doğrultusunda font büyüklüğünü set ederek değeri geriye döndürür. .




       var metin = "javascript eğitim seti merhaba deneme"; 

       var sonuc =  metin.fontsize(22); // default yeşil green dir.

       document.write(metin + "</br>");

       document.write(sonuc + "</br>");

    
    </script>
</body>
</html>
